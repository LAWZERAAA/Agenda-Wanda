<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Agendamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="container">

  <!-- CLIENTE -->
  <div class="card">
    <h2>Agendamentos</h2>

    <label>Nome</label>
    <input id="nome" type="text" placeholder="Seu nome completo" />

    <label>WhatsApp</label>
    <input id="contato" type="text" placeholder="(DDD) 99999-9999" />

    <label>Serviço</label>
    <select id="servico"></select>

    <label>Data</label>
    <input id="data" type="date" onchange="atualizarHorarios()" />

    <label>Horário</label>
    <select id="hora"></select>
    <div id="msgHorarios" class="muted"></div>

    <button onclick="agendar()">Agendar</button>

    <div id="sucesso" class="success">Agendado com sucesso!</div>

    <h3>Agenda Pública</h3>
    <div id="agenda"></div>
  </div>

  <!-- ADMIN -->
  <div class="card">
    <h2>Painel Administrativo</h2>

    <button onclick="mostrarLogin()">Entrar como administrador</button>

    <div id="adminLogin" style="display:none">
      <input id="adminUser" type="email" placeholder="E-mail" />
      <input id="adminPass" type="password" placeholder="Senha" />
      <button onclick="loginAdmin()">Entrar</button>
    </div>

    <div id="adminArea" style="display:none">
      <h3>Agendamentos</h3>
      <span id="adminCount" class="muted"></span>
      <div id="adminList"></div>
      <button onclick="logoutAdmin()">Sair</button>
    </div>
  </div>

</div>

<script type="module" src="./script.js"></script>
</body>
</html>
