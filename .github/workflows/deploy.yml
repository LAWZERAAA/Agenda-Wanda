name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]   # ajuste se sua branch for diferente
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Seu site é estático (HTML/CSS/JS) na raiz
      - name: Upload static site as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # publica a raiz do repo

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
