<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Agendamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Evitar versões antigas em cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="style.css?v=20260205-1" />
</head>
<body>

<div class="container">
  <!-- Cliente -->
  <div class="card">
    <h2>Agendamentos</h2>

    <label>Nome</label>
    <input id="nome" type="text" placeholder="Seu nome" oninput="mostrarAgenda()" />

    <label>WhatsApp para Contato</label>
    <input id="contato" type="text" placeholder="(DDD) 99999-9999" />

    <label>Serviço</label>
    <select id="servico"></select>

    <label>Data</label>
    <input id="data" type="date" onchange="atualizarHorarios()" />

    <label>Horário</label>
    <select id="hora"></select>
    <div id="msgHorarios" class="muted" style="margin-top:6px;"></div>

    <button onclick="agendar()">Agendar</button>

    <div id="sucesso" class="success">Agendado com sucesso!</div>

    <h3 style="margin-top:18px;">Meus Agendamentos</h3>
    <div id="agenda"></div>
  </div>

  <!-- Admin -->
  <div class="card">
    <h2>Painel do Administrador</h2>
    <button class="btn-outline" onclick="mostrarLogin()">Entrar / Trocar Usuário</button>

    <div id="adminLogin" style="margin-top:10px;">
      <h3>Login</h3>
      <input id="adminUser" placeholder="Usuário" />
      <input id="adminPass" type="password" placeholder="Senha" />
      <button onclick="loginAdmin()">Entrar</button>
    </div>

    <div id="adminArea">
      <div class="admin-grid">
        <!-- Calendário mensal -->
        <div class="card" style="padding:12px;">
          <div class="calendar-header">
            <h3>Calendário (Mensal)</h3>
            <div class="calendar-nav">
              <button class="btn-outline" onclick="mesAnterior()">◀ Mês Anterior</button>
              <button class="btn-outline" onclick="mesSeguinte()">Próximo Mês ▶</button>
            </div>
          </div>
          <div id="calendario"></div>
        </div>

        <!-- Visão do dia -->
        <div class="card" style="padding:12px;">
          <div class="day-view">
            <div class="day-toolbar">
              <strong id="diaTitulo">Dia</strong>
              <div>
                <button class="btn-outline" onclick="diaAnterior()">◀ Dia</button>
                <button class="btn-outline" onclick="diaSeguinte()">Dia ▶</button>
              </div>
            </div>
            <div class="timeline">
              <div class="hours" id="hoursCol"></div>
              <div class="slots" id="daySlots"></div>
            </div>
            <div id="listaDiaVazia" class="no-events" style="display:none;">Sem agendamentos neste dia.</div>
          </div>
        </div>
      </div>

      <!-- Próximos agendamentos (lista) -->
      <div class="card" style="margin-top:12px;">
        <h3>Próximos Agendamentos</h3>
        <div id="adminUpcoming"></div>
      </div>

      <button class="btn-danger" onclick="logoutAdmin()">Sair</button>
    </div>
  </div>
</div>

<!-- JS com cache busting (mude a versão quando publicar) -->
<script src="script.js?v=20260205-1"></script>
</body>
</html>
